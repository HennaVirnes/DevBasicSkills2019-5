<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function numberConvert()
            {
                var userInput = document.getElementById("numInput").value;
                var dec_number = parseInt(userInput,10);
                var bin_number = parseInt(userInput, 2);
                var oct_number = parseInt(userInput, 8);
                var hex_number = parseInt(userInput, 16);
                var inputValue = document.getElementById("inputSystem").innerHTML;
                
                if(inputValue =="Hexadecimal" && userInput.search(/^[0-9a-fA-F]+$/) ==0 )
                {
                    document.getElementById("numberInput").innerHTML = "Hexadecimal number: " + hex_number.toString(16) + " is " ;
                    document.getElementById("decOutput").innerHTML = hex_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = hex_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = hex_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = hex_number.toString(16) + " in hexadecimal";
                }
                else if ( isNaN(dec_number) || 
                     userInput % 1 != 0 || 
                    (inputValue == "Binary" && userInput.search(/^[10]+$/) == -1) ||
                    (inputValue == "Octal" && userInput.search(/^[0-7]+$/) == -1))
                {
                    alert("Please type in a correct value") ;
                }
                else if (inputValue == "Decimal")
                {
                    document.getElementById("numberInput").innerHTML = "Decimal number: " + dec_number + " is " ;
                    document.getElementById("decOutput").innerHTML = dec_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = dec_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = dec_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = dec_number.toString(16) + " in hexadecimal";
                }
                else if (inputValue == "Binary")
                {
                    document.getElementById("numberInput").innerHTML = "Binary number: " + bin_number.toString(2) + " is " ;
                    document.getElementById("decOutput").innerHTML = bin_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = bin_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = bin_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = bin_number.toString(16) + " in hexadecimal";
                }
                else if (inputValue == "Octal")
                {
                    document.getElementById("numberInput").innerHTML = "Octal number: " + oct_number.toString(8) + " is " ;
                    document.getElementById("decOutput").innerHTML = oct_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = oct_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = oct_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = oct_number.toString(16) + " in hexadecimal";
                }
            }
            var systemIndex = 1;
            var allSystems = ["Decimal", "Binary", "Octal", "Hexadecimal"];
            function inputSystem()
            {
                var numberSystem = document.getElementById("inputSystem") ;
                numberSystem.innerHTML = allSystems[systemIndex];
                systemIndex ++ ;

                if (systemIndex >= allSystems.length)
                {
                    systemIndex = 0 ;
                }
            }
        </script>
    </head>

                <div class="headerTitles"><a href="RandomValues.html">Random Values</a></div>
                <div class="headerTitles"><a href="SurpriseMath.html"> Surprise Math</a> </div>
            </div>
        </div>
        <div class="content">To convert between different numeral systems: <input type="text" placeholder="Type a number..." id="numInput">  <button onclick="inputSystem()" id="inputSystem">Decimal</button></div>
        <div id="numberInput">0 is</div>
        <div id="decOutput">0 in decimal</div>
        <div id="binOutput">0 in binary</div>
        <div id="octOutput">0 in octal</div>
        <div id="hexOutput">0 in hexadecimal</div>
        <div><button onclick="numberConvert()">Convert</button></div>


    </body>
</html>
