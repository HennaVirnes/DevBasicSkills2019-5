<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function rng(array)
            {
                var currentIndex = array.length, temporaryValue, RandomIndex;
                while (0 != currentIndex) 
                {
                    RandomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[RandomIndex];
                    array[RandomIndex] = temporaryValue;
                }
                return array;
            }
            function randomize()
            {
                var start = document.getElementById("start").value;
                var end = document.getElementById("end").value;
                var range = document.getElementById("range").value;
                var arr = [start, end];
                arr = rng(arr)
                document.getElementById("Here!").innerHTML = (arr)
            }
        </script>
    </head>
    <body>
        <div class="header"><h1 class="mathgenie"><a href="index.html">MATH GENIOUS</a></h1>
            <div class="headerSelections">
                <div class="headerTitles"><a href="NumberConversions.html"> Number Conversion </a></div>
                <div class="headerTitles"><a href="Number_Table.html"> Number Table </a></div>
                <div class="headerTitles"><a href="combinatorics.html"> Combinatorics </a></div>
                <div class="headerTitles"><a href="TruthTables.html"> Truth tables </a></div>
                <div class="headerTitles"><a href="RandomValues.html"> Random Values </a></div>
                <div class="headerTitles"><a href="SurpriseMath.html"> Surprise Math </a></div>
            </div>
        </div>
        <div class="content"><h1>Random number generator</h1>
            <div>Give here your starting value <input id="start"></div>
            <div>Give here your ending value <input id="end"></div>
            <div>Give here the amount of numbers you want from this range <input id="range"></div>
            <button onclick="randomize()">Randomize!</button>
            <div id="Here!" class="Randomized"></div>
        </div>
    </body>
</html>
