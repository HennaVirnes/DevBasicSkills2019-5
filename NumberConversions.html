<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function dec_to_bin()
            {
                var dec = document.getElementById("decInput").value;
                var dec_number = parseInt(dec,10);

                if (isNaN(dec_number))
                {
                    alert("Please type in a correct value") ;
                }
                else
                {
                    document.getElementById("decimalInput").innerHTML = dec_number ;
                    document.getElementById("binOutput").innerHTML = dec_number.toString(2);

                console.log("Hello World") ;
                console.log(dec_number) ;
                }
            }
        
        </script>
    </head>
    <body>
        <div class="header">MATH GENIOUS</div>
        <div class="headerSelections">
            <div class="headerTitles">Number Conversion</div>
            <div class="headerTitles">Number Table</div>
            <div class="headerTitles">Combinatorics</div>
            <div class="headerTitles">Truth tables</div>
            <div class="headerTitles">Random Values</div>
            <div class="headerTitles">Surprise math</div>
        </div>
        <div>To convert from decimal to binary number: <input type="text" placeholder="Type number in decimal..." id="decInput"> </div>
        <div id="decimalInput">0</div>
        <div>is</div>
        <div id="binOutput">0</div>
        <div>in binary</div>
        <div><button onclick="dec_to_bin()">Convert</button></div>


    </body>
</html>
