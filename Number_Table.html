<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function table_change()
            {
                var container = document.getElementById("container"); 
                var tbl = document.createElement("table");
                for (var r = 0; r <= 50; r++) 
                {
                    var row = document.createElement("tr");
                    for (var c = 0; c < 4; c++) 
                    {
                        var cell = document.createElement("td");
                        if (c == 0)
                        {
                            var numbers = document.createTextNode(r);
                        }
                        if (c == 1)
                        {
                            var numbers = document.createTextNode(r.toString(2));
                        }
                        if (c == 2)
                        {
                            var numbers = document.createTextNode(r.toString(8));
                        }
                        if (c == 3)
                        {
                            var numbers = document.createTextNode(r.toString(16));
                        }
                        cell.appendChild(numbers);
                        row.appendChild(cell);
                    }
                    tbl.appendChild(row);
                }
                container.appendChild(tbl);
            }
            </script>
    </head>

                <div class="headerTitles"><a href="combinatorics.html"> Combinatorics</a> </div>
                <div class="headerTitles"><a href="TruthTables.html">Truth tables</a></div>
                <div class="headerTitles"><a href="RandomValues.html">Random Values</a></div>
                <div class="headerTitles"><a href="SurpriseMath.html"> Surprise Math</a> </div>
            </div>
        </div>
        <div class="content"><h1>Table of conversions between binary, octal, decimal and hexadecimal counting systems</h1>
            <button onclick="table_change()">Click me </button>
            <div id="container"></div>
        </div>
    </body>
</html>
