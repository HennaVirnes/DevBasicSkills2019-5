<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function dec_to_other()
            {
                var userInput = document.getElementById("numInput").value;
                var dec_number = parseInt(userInput,10);
                var bin_number = parseInt(userInput, 2) ;
                var inputValue = document.getElementById("inputSystem").innerHTML;
                

                if (isNaN(dec_number) || userInput % 1 != 0 || (inputValue == "Binary" && userInput.search(/^[10]+$/) == -1) )
                {
                    alert("Please type in a correct value") ;
                }
                else if (inputValue == "Decimal")
                {
                    document.getElementById("numberInput").innerHTML = dec_number + " is " ;
                    document.getElementById("decOutput").innerHTML = dec_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = dec_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = dec_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = dec_number.toString(16) + " in hexadecimal";
                }
                else if (inputValue == "Binary")
                {
                    document.getElementById("numberInput").innerHTML = bin_number + " is " ;
                    document.getElementById("decOutput").innerHTML = bin_number.toString(10) + " in decimal";
                    document.getElementById("binOutput").innerHTML = bin_number.toString(2) + " in binary";
                    document.getElementById("octOutput").innerHTML = bin_number.toString(8) + " in octal";
                    document.getElementById("hexOutput").innerHTML = bin_number.toString(16) + " in hexadecimal";
                    console.log("BinHeureka") ;
                }
            }

            var systemIndex = 1;
            var allSystems = ["Decimal", "Binary", "Octal", "Hexadecimal"];
            function inputSystem()
            {
                var numberSystem = document.getElementById("inputSystem") ;
                numberSystem.innerHTML = allSystems[systemIndex];
                systemIndex ++ ;

                if (systemIndex >= allSystems.length)
                {
                    systemIndex = 0 ;
                }
            }


        </script>
    </head>
    <body>
        <div class="header">MATH GENIOUS</div>
        <div class="headerSelections">
            <div class="headerTitles">Number Conversion</div>
            <div class="headerTitles">Number Table</div>
            <div class="headerTitles">Combinatorics</div>
            <div class="headerTitles">Truth tables</div>
            <div class="headerTitles">Random Values</div>
            <div class="headerTitles">Surprise math</div>
        </div>
        <div>To convert from to other numeral systems: <input type="text" placeholder="Type a number..." id="numInput">  <button onclick="inputSystem()" id="inputSystem">Decimal</button></div>
        <div id="numberInput">0 is</div>
        <div id="decOutput">0 in decimal</div>
        <div id="binOutput">0 in binary</div>
        <div id="octOutput">0 in octal</div>
        <div id="hexOutput">0 in hexadecimal</div>
        <div><button onclick="dec_to_other()">Convert</button></div>

        <div>To convert from binary to other numeral systems: <input type="text" placeholder="Type number in binary..." id="binInput"> </div>
        <div id="binaryInput">0 is</div>
        <div id="decOutputBin">0 in binary</div>
        <div id="octOutputBin">0 in octal</div>
        <div id="hexOutputBin">0 in hexadecimal</div>
        <div><button onclick="bin_to_other()">Convert</button></div>


    </body>
</html>
