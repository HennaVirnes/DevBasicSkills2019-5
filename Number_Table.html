<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
                function table_change()
                {
                    var table = '';
                    var rows = 4;
                    var cols = 51;
                    for (var r = 0; r < rows; r++)
                    {
                        table += '<tr>';
                            for( var c = 0; c < cols; c++)
                            {
                                table += '<td>' + c + '</td>';
                            }
                        table += '</tr>';
                    }
                    document.getElementById('addtable').innerHTML = ('<table>' + table + '</table>')
                }
            </script>
    </head>
    <body>
            <div class="header"><h1 class="mathgenie">MATH GENIOUS</h1>
                <div class="headerSelections">
                    <div class="headerTitles"> Number Conversion </div>
                    <div class="headerTitles"> Number Table </div>
                    <div class="headerTitles"> Combinatorics </div>
                    <div class="headerTitles"> Truth tables </div>
                    <div class="headerTitles"> Random Values </div>
                    <div class="headerTitles"> Surprise Math </div>
                </div>
            </div>
        <div class="content">Table of conversions between binary, octal, decimal and hexadecimal counting systems
        <button onclick="table_change()">Click me </button>
        <table id ="addtable" class="Numbertable">
                <tr>
                    <th>Dec</th>
                    <th>Bin</th>
                    <th>Oct</th>
                    <th>Hex</th>
                </tr>
            </table>
        </div>
    </body>
</html>
